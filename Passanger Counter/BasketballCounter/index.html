<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Game Score Counter</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <h1>Welcome to BasketBall Game Score Counter</h1>

    <div class="container">
        <div>
            <h3>Home</h3>
            <label id="home-label">0</label>
            <div>
                <button onclick="addOneHome()"> + 1 </button>
                <button onclick="addTwoHome()"> + 2 </button>
                <button onclick="addThreeHome()"> + 3 </button>
            </div>
        </div>
        <div>
            <h3>Guest</h3>
            <label id="guest-label">0</label>
            <div>
                <button onclick="addOneGuest()"> + 1 </button>
                <button onclick="addTwoGuest()"> + 2 </button>
                <button onclick="addThreeGuest()"> + 3 </button>
            </div>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="checkWinner()"> Check Winner </button>
    </div>
    <div style="margin-top: 50px;">
        <label id = "winner-label"></label>
    </div>
    <script src="index.js"></script>
</body>
</html>
