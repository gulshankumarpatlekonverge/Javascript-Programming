<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-div">
        <div id="conversion-unit">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-box" placeholder="20"/><br>
            <button id="unit-button">Convert</button>
        </div>
            
        <div id="conversion-div">
            <h3>Length (Meter/Feet)</h3>
            <label id="label-element1">Meters = 0 Feet | Feet = 0 Meters</label>
        </div>

        <div id="conversion-div">
            <h3>Volume (Liters/Gallons)</h3>
            <label id="label-element2">Liters = 0 Gallons | Gallons = 0 Liters</label>
        </div>
        <div id="conversion-div">
            <h3>Mass (Kilogram/Pounds)</h3>
            <label id="label-element3">Killogram = 0 Pounds | Pounds = 0 Killogram</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
